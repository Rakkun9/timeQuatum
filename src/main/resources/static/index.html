<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeQuantum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;300;500&display=swap" rel="stylesheet">
</head>

<body>
<header>
    <h1>TimeQuantum</h1>
</header>
<section>
    <div class="dataItems">
        <h3>Put the number of items to process</h3>
        <input type="number" name="itemsData" id="itemsData" class="itemsNumber">
        <input type="button" value="Send" name="itemsButton" id="itemsButton" class="itemsButton">
    </div>
    <!-- Probably here goes the javascript code -->
    <div class="container">
        <div class="quantum">
            <h3>Chose a name</h3>
            <input type="text" name="quantumText" id="quantumText" class="quantumText">
            <h3>Chose the time</h3>
            <input type="number" name="quantumNumber" id="quantumNumber" class="quantumText">
            <input type="button" value="Send" class="quantumButton" onclick="addToList()">
        </div>
        <div class="quantumClass">
            <h3>Choose the Quantum</h3>
            <input type="number" name="quantumFinalNumber" id="quantumFinalNumber" class="quantumFinalNumber">
            <input type="button" value="Send" name="quantumFinalButton" id="quantumFinalButton"
                   class="quantumFinalButton" onclick="addTimeQuantum()">
        </div>
        <div class="quantumList">
            <h3>List of the elemets</h3>
            <ul id="textList"></ul>
        </div>
        <input type="button" value="Send" name="SendAll" id="sendAll" class="sendAll" onclick="sendData()">
    </div>


</section>

<footer>
    <h4>Created by</h4>
    <li>Nicolay</li>
</footer>
</body>
<script src="app.js"></script>

</html>
